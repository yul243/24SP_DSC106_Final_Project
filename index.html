<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Choropleth Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-geomap.github.io/d3-geomap/dist/d3-geomap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Choropleth Map: US States</h1>
    <div id="map"></div>
    <script>
        var map = d3.geomap.choropleth()
            .geofile('USA.json')
            .projection(d3.geoAlbersUsa)
            .column('2012')
            .unitId('fips')
            .scale(1000)
            .legend(true);

        d3.csv('table.csv').then(data => {
            map.draw(d3.select('#map').datum(data));
        });
    </script>
</body>
</html>
