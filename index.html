<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US State Personal Income Per Capita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Set background color to grey */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .state {
            stroke: #fff;
            stroke-width: 1;
        }
        .state:hover {
            fill: orange;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10; /* Ensure the tooltip is above other elements */
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            opacity: 0; /* Make sections invisible */
        }
        #map {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 960px;
            height: 600px;
            z-index: 1;
        }
        #year-indicator {
            position: fixed;
            top: 60px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        #timeline-container {
            position: fixed;
            top: 30px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Shrink the width to add padding */
            height: 30px;
            background-color: #e0e0e0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box; /* Include padding in the width */
        }
        .timeline-label {
            font-size: 14px;
        }
        #progress-bar-container {
            position: fixed;
            top: 50px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Match the width of the timeline */
            height: 10px;
            background-color: #e0e0e0;
            z-index: 2;
            box-sizing: border-box; /* Include padding in the width */
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #76c7c0;
        }
        #text-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background-color: #d3d3d3; /* Match the background color of the top half */
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        #text-content {
            opacity: 0;
        }
    </style>
</head>
<body>
