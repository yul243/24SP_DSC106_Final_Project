<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choropleth Map of Global GDP</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-geomap.github.io/d3-geomap/dist/d3-geomap.min.js"></script>
    <link rel="stylesheet" href="https://d3-geomap.github.io/d3-geomap/dist/d3-geomap.min.css">
    <style>
        #map {
            width: 960px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Global GDP Choropleth Map</h1>
    <div id="map"></div>
    <script>
        // Function to format the data
        var format = function(d) {
            d = d / 1000000;
            return d3.format(',.02f')(d) + 'M';
        }

        // Create the map
        var map = d3.geomap.choropleth()
            .geofile('https://d3-geomap.github.io/d3-geomap/topojson/world/countries.json')
            .colors(d3.schemeYlGnBu[9])
            .column('2022')
            .format(format)
            .legend(true)
            .unitId('Country');

        // Load the data and draw the map
        d3.csv('path/to/Tidy_GDP_Data.csv').then(data => {
            var selection = d3.select('#map').datum(data);
            map.draw(selection);
        });
    </script>
</body>
</html>
