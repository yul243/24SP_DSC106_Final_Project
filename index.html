<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3-geomap.github.io/d3-geomap/dist/d3-geomap.min.js"></script>
    <link rel="stylesheet" href="https://d3-geomap.github.io/d3-geomap/dist/d3-geomap.min.css">
    <style>
        #map {
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var format = function(d) {
            return d3.format(',.02f')(d);
        }

        var map = d3.geomap.choropleth()
            .geofile('https://d3-geomap.github.io/d3-geomap/topojson/countries/USA.json')
            .projection(d3.geoAlbersUsa)
            .column('2023') // Change this to the desired year column
            .unitId('fips')
            .scale(1000)
            .legend(true);

        d3.csv('/path/to/tables.csv').then(data => {
            var selection = d3.select('#map').datum(data);
            map.draw(selection);
        });
    </script>
</body>
</html>
