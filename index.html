<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US State Personal Income Per Capita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Set background color to grey */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .state {
            stroke: #fff;
            stroke-width: 1;
        }
        .state:hover {
            fill: orange;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10; /* Ensure the tooltip is above other elements */
        }
        #map {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 960px;
            height: 600px;
            z-index: 1;
        }
        #year-indicator {
            position: fixed;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="year-indicator">1998</div>
    <div id="map"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/us-atlas/states-10m.json"></script>
    <script src="script.js"></script>
</body>
</html>
